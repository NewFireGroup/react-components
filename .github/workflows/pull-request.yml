name: Validate Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  merge-validation:
    runs-on: ubuntu-latest
    if: always() && !contains(join(needs.*.result, ','), 'failure')
    needs: storybook-ci
    steps:
      - name: Log Results
        shell: pwsh
        run: |
          Write-Host "Dependency Results: ${{ join(needs.*.result, ',') }}"

      - name: Generate Deployment Summary
        shell: pwsh
        env:
          NEEDS_JSON: ${{ toJSON(needs) }}
        run: |
          $env:GITHUB_STEP_SUMMARY += "Merge Validation Results`n"
          $env:GITHUB_STEP_SUMMARY += "`n"
          ($env:NEEDS_JSON | ConvertFrom-Json).psobject.Properties | ForEach-Object {
            $env:GITHUB_STEP_SUMMARY += "- $($_.name): $($_.value.result)`n"
          }

  changes: 
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.storybook }}
    steps:
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        list-files: shell
        filters: |
          storybook:
            - '.github/workflows/storybook*.*'
            - '.storybook/**'
            - 'stories/**'
            - 'package*.json'

  storybook-ci:
    needs: changes
    if: ${{ needs.changes.outputs.storybook == 'true' }}
    uses: "./.github/workflows/storybook-ci.yml"
